<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>[%=Heading.Level1%]</title>
    </head>
    <body>
        <h1>テナント管理者を追加する</h1>
        <p>ご契約テナントのテナント管理者を設定します。<br />テナント管理者は必ず1名以上を設定してください。<br />テナント管理者はユーザーの管理やライセンス付与等のPCA Hub全般の設定・管理を行います。設定は慎重に行ってください。<br /></p>
        <div class="id_info">
            <p class="id_info">制限</p>
            <ul>
                <li>
                    <p>テナント管理者の追加は、テナント管理者のみが行うことができます。</p>
                </li>
            </ul>
        </div>
        <h2>テナント管理者を追加する</h2>
        <div class="Steps">
            <p class="StepAutoNumKK" MadCap:autonum="(1) &#160;">テナント管理サイトのサービス管理にアクセスします。<br /></p>
        </div>
        <div class="Steps">
            <p class="StepAutoNumKKcont" MadCap:autonum="(2) &#160;">「テナント管理者」を選択します。<br /></p>
        </div>
        <div class="Steps">
            <p class="StepAutoNumKKcont" MadCap:autonum="(3) &#160;">[編集] ボタンをクリックして任意のアカウントを追加します。<br /></p>
        </div>
        <div class="Steps">
            <p class="StepAutoNumKKcont" MadCap:autonum="(4) &#160;">[保存] ボタンをクリックして設定内容を保存します。</p>
            <div class="Fig">
                <img src="../assets/tenant_admin4.image1.png" alt="1" class="scale500" />
            </div>
        </div>
    </body>
</html>
